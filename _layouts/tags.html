---
layout: page
---
{{ content }}
{% for tag in site.tags %}
<h2>
  {{ tag[0] }}
  <i class="fas fa-tag"></i>
  <small>{{ tag[1].size }}</small>
</h2>
<ul>
  {% for post in tag[1] %}
  <li>
    <small>{{ post.date | date_to_string }}</small>
    <a href="{{ post.url }}">{{ post.title }}</a>
  </li>
  {% endfor %}
</ul>
{% endfor %}
